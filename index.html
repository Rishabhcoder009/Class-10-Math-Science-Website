<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 10 Science & Maths Notes Hub</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,Arial,sans-serif
}

body{
  background:#f4f6fb;
  color:#222;
  transition:0.3s
}

.dark{
  background:#0f172a;
  color:#e5e7eb
}

/* Header */
header{
  background:linear-gradient(120deg,#4f46e5,#06b6d4);
  color:white;
  text-align:center;
  padding:20px;
  font-size:24px;
  font-weight:bold;
}

/* Top Bar */
.topbar{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
  padding:15px 20px;
  align-items:center
}

.searchBox{
  padding:10px;
  width:280px;
  max-width:100%;
  border-radius:8px;
  border:none;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

.btn{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#4f46e5;
  color:white;
  font-weight:bold
}

/* Tabs */
.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px;
  overflow-x:auto;
  padding-bottom:5px;
}

.tab{
  padding:8px 18px;
  background:white;
  border-radius:25px;
  cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,0.15);
  font-weight:600;
  white-space:nowrap;
}

.activeTab{
  background:#4f46e5;
  color:white
}

/* Main Layout */
.container{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:20px;
  padding:20px
}

.chapterBox,.notes{
  background:white;
  border-radius:12px;
  padding:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  height:70vh;
  overflow-y:auto;
}

.dark .chapterBox,
.dark .notes,
.dark .tab{
  background:#1e293b;
  color:white
}

.chapterBtn{
  display:block;
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  background:#eef2ff;
  border-radius:8px;
  cursor:pointer
}

.dark .chapterBtn{
  background:#334155;
  color:white
}

.downloadBtn{
  margin-top:15px;
  display:inline-block
}

/* Fullscreen */
.fullscreenPDF{
 position:fixed;
 top:0;
 left:0;
 width:100vw;
 height:100vh;
 background:#fff;
 z-index:9999;
 padding:10px;
}

.fullscreenPDF iframe{
 height:90vh !important
}

/* Footer */
footer{
  background:#111;
  color:#ddd;
  text-align:center;
  padding:25px;
  margin-top:30px;
  font-size:14px
}

/* MOBILE RESPONSIVE */
@media(max-width:900px){

  header{
    font-size:20px;
    padding:15px;
  }

  .container{
    grid-template-columns:1fr;
    padding:10px;
  }

  .chapterBox,.notes{
    height:auto;
    max-height:500px;
  }

  iframe{
    height:400px !important;
  }

  .topbar{
    flex-direction:column;
    align-items:stretch;
  }

  .searchBox{
    width:100%;
  }

  .btn{
    width:100%;
  }
}

</style>
</head>

<body>

<header>üìò Class 10 Maths & Science Notes Hub</header>

<div class="topbar">
  <input type="text" id="search" class="searchBox" placeholder="Search chapter...">
  <button class="btn" onclick="toggleDark()">üåô Dark Mode</button>
</div>

<div class="tabs">
  <div class="tab activeTab" onclick="showSubject('maths',this)">Maths</div>
  <div class="tab" onclick="showSubject('physics',this)">Physics</div>
  <div class="tab" onclick="showSubject('chemistry',this)">Chemistry</div>
  <div class="tab" onclick="showSubject('biology',this)">Biology</div>
</div>

<div class="container">
  <div class="chapterBox" id="chapters"></div>
  <div class="notes" id="notes">
    <h2>Welcome üëã</h2>
    <p>Select a chapter to view notes.</p>
  </div>
</div>

<script>
const data={
maths:{
"Real Numbers":"pdf/maths-real-numbers.pdf"
},
physics:{
  "Light ‚Äì Reflection & Refraction":"pdf/physics-light.pdf",
  "Human Eye and Colourful World":"pdf/physics-eye.pdf",
  "Electricity":"pdf/physics-electricity.pdf",
  "Magnetic Effects of Electric Current":"pdf/physics-magnetism.pdf"
},

chemistry:{
  "Chemical Reactions & Equations":"pdf/chem-reactions.pdf",
  "Acids Bases and Salts":"pdf/chem-acid-base-salt.pdf",
  "Metals and Non-Metals":"pdf/chem-metal-non-metal.pdf",
  "Carbon and its Compounds":"pdf/chem-carbon-compounds.pdf"
},

biology:{
  "Life Processes":"pdf/bio-life-processes.pdf",
  "Control and Coordination":"pdf/bio-control.pdf",
  "How do Organisms Reproduce":"pdf/bio-reproduction.pdf",
  "Heredity and Evolution":"pdf/bio-heredity.pdf",
  "Environment and Natural Resources":"pdf/bio-environment.pdf"
}

}

let currentSubject="maths";
const chapterBox=document.getElementById("chapters");
const notesBox=document.getElementById("notes");

function showSubject(subject,el){
currentSubject=subject;
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("activeTab"));
el.classList.add("activeTab");
loadChapters();
}

function loadChapters(){
chapterBox.innerHTML="";
Object.keys(data[currentSubject]).forEach(ch=>{
let btn=document.createElement("button");
btn.className="chapterBtn";
btn.innerText=ch;
btn.onclick=()=>showNotes(ch,currentSubject);
chapterBox.appendChild(btn);
});
}

function showNotes(ch,subject){
let pdfPath = data[subject][ch];
notesBox.innerHTML=`
<h2>${ch}</h2>
<h4>${subject.toUpperCase()}</h4>
<br>
<button class="btn" onclick="toggleFullscreen()">üìÑ Full Screen</button>
<br><br>
<iframe src="${pdfPath}" width="100%" height="600px"></iframe>
<br>
<a class="btn downloadBtn" href="${pdfPath}" download>‚¨á Download PDF</a>
`;
}

function toggleFullscreen(){
let elem=document.querySelector("iframe");
if(!document.fullscreenElement){
elem.requestFullscreen().catch(()=>{});
}else{
document.exitFullscreen();
}
}

document.getElementById("search").addEventListener("input",function(e){
let term=e.target.value.toLowerCase();
chapterBox.innerHTML="";
if(term===""){loadChapters();return;}
for(let subject in data){
for(let chapter in data[subject]){
if(chapter.toLowerCase().includes(term)){
let btn=document.createElement("button");
btn.className="chapterBtn";
btn.innerText=`${chapter} (${subject})`;
btn.onclick=()=>showNotes(chapter,subject);
chapterBox.appendChild(btn);
}
}
}
});

function toggleDark(){document.body.classList.toggle("dark");}
loadChapters();
</script>
